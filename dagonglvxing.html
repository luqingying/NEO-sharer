<div id="register" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-title">
                <h1 class="text-center">注册</h1>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group" id="name_div">
                        <div class="col-lg-6">
                            <input type="text" class="form-control" id="name" placeholder="姓名">
                        </div>
                    </div>
                    <!--第一行结束-->

                    <div class="form-group">
                        <div class="col-lg-6">
                            <input type="number" min="1" max="120" class="form-control  " id="age" placeholder="年龄">
                        </div>
                        <div class="col-lg-6">
                            <select class="form-control">
                                <option value='' disabled selected style='display:none;'>
                                    性别
                                </option>
                                <option>男</option>
                                <option>女</option>
                            </select>
                        </div>
                    </div>
                    <!--第二行结束-->

                    <div class="form-group">
                        <div class="col-lg-6">
                            <input type="text" class="form-control" id="nation" placeholder="国籍">
                        </div>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" id="language" placeholder="语言">
                        </div>
                    </div>
                    <!--第三行结束-->

                    <div class="form-group">
                        <div class="col-lg-6">
                            <input type="text" class="form-control" id="tel" placeholder="联系方式">
                        </div>
                        <div class="col-lg-6">
                            <input type="email" class="form-control" id="email" placeholder="邮箱">
                        </div>
                    </div>
                    <!--第四行结束-->

                    <div class="form-group">
                        <div class="col-lg-12">
                            <textarea class="form-control" rows="4" placeholder="希望旅行给你带来什么"></textarea>
                        </div>
                    </div>
                    <!--第五行结束-->

                    <div class="form-group">
                        <button type="submit" class="btn btn-default btn-lg">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid blue_bg">
    <div class="blue_title text-center">
        <span class="title">打工旅行报名表</span>
    </div>
    <div class="container">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="name-input" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="name-input" placeholder="请输入名字">
                </div>
                <!--                </div>
                                <div class="form-group">-->
                <label for="sex" class="col-sm-2 control-label">性别</label>
                <div class="col-sm-3">
                    <select class="form-control" id="sex">
                        <option>男</option>
                        <option>女</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="country" class="col-sm-2 control-label">国籍</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="country" placeholder="请输入国籍">
                </div>
                <!--                </div>
                                <div class="form-group">-->
                <label for="language-input" class="col-sm-2 control-label">语言</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="language-input" placeholder="请输入语言">
                </div>
            </div>

            <div class="form-group">
                <label for="telphone-num" class="col-sm-2 control-label">联系电话</label>
                <div class="col-sm-3">
                    <input type="tel" class="form-control" id="telphone-num" placeholder="请输入联系电话">
                </div>
                <!--              </div>
                              <div class="form-group">-->
                <label for="e_mail" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-3">
                    <input type="email" class="form-control" id="e_mail" placeholder="请输入邮箱">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">常住地址</label>
                <div class="col-sm-2">
                    <input type="tel" class="form-control" placeholder="省">
                </div>
                <div class="col-sm-2">
                    <input type="tel" class="form-control" placeholder="市">
                </div>
                <div class="col-sm-2">
                    <input type="tel" class="form-control" placeholder="区/县">
                </div>
            </div>
            <div class="form-group">
                <label for="sex" class="col-sm-2 control-label">旅游地选择</label>
                <div class="col-sm-3" id="travel-place">
                    <select class="col-sm-3 form-control sangeluxian">
                        <option class="hongjun">红军路线</option>
                        <option class="sanguo">三国文化</option>
                        <option class="shici">诗词之乡</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <select class=" form-control" id="红军路线">
                        <option>西武当山</option>
                        <option>川陕革命根据地</option>
                        <option>剑门关抗战遗址</option>
                        <option>朱德故居</option>
                        <option>邓小平故居</option>
                    </select>

                    <select class="form-control" id="三国文化">
                        <option>武侯祠</option>
                        <option>剑门关</option>
                        <option>七曲大庙</option>
                    </select>

                    <select class=" form-control" id="诗词之乡">
                        <option>杜甫草堂</option>
                        <option>三苏祠</option>
                        <option>太白碑林</option>
                    </select>
                </div>


            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">理想工作地点及类型</label>
                <textarea class="form-control col-md-offset-2" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">特长或优势</label>
                <textarea class="form-control  col-md-offset-2" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">对同行志愿者的要求</label>
                <textarea class="form-control col-md-offset-2" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">其他要求或备注</label>
                <textarea class="form-control col-md-offset-2" rows="5"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-default col-md-offset-2">提交</button>
                <button type="reset" class="btn btn-default">取消</button>
            </div>
        </form>
    </div>
</div>
